# InvestiGUI v3.0.0 - Advanced Configuration
# World-class digital forensics platform configuration

[general]
version = "3.0.0"
application_name = "InvestiGUI - World's Most Advanced Digital Forensics Platform"
log_level = "INFO"
max_workers = 8
temp_directory = "/tmp/investigui"
cache_directory = "./cache"

[ai_engine]
enabled = true
models_directory = "./models"
threat_intelligence_enabled = true
attribution_analysis = true
behavioral_analysis = true
confidence_threshold = 0.7
ai_model_type = "advanced"  # basic, standard, advanced, expert

[malware_detection]
enabled = true
yara_rules_directory = "./yara_rules"
auto_update_signatures = true
scan_timeout = 300
max_file_size = "100MB"
quarantine_directory = "./quarantine"
behavioral_analysis = true
static_analysis = true
dynamic_analysis = false  # Requires sandbox

[memory_forensics]
enabled = true
volatility_path = "vol.py"
max_dump_size = "10GB"
analysis_timeout = 1800
live_monitoring = false
injection_detection = true
rootkit_detection = true
process_analysis = true

[network_forensics]
enabled = true
max_pcap_size = "5GB"
deep_packet_inspection = true
protocol_analysis = ["http", "https", "dns", "smtp", "ftp", "ssh"]
threat_detection = true
c2_detection = true
data_exfiltration_detection = true
geolocation_analysis = true

[osint_engine]
enabled = true
auto_enrichment = true
max_indicators_per_batch = 100
threat_intelligence_feeds = true
attribution_analysis = true
infrastructure_mapping = true

# API Keys for External Services (Optional)
[api_keys]
virustotal = ""
shodan = ""
censys = ""
alienvault_otx = ""
malware_bazaar = ""
hybrid_analysis = ""
threatfox = ""

[machine_learning]
enabled = true
algorithms = ["isolation_forest", "random_forest", "dbscan", "clustering"]
feature_engineering = true
model_training = false  # Set to true for custom training
anomaly_threshold = 0.3
pattern_analysis = true
predictive_modeling = true

[database]
type = "sqlite"  # sqlite, postgresql, mysql
path = "./investigui.db"
# For external databases:
# host = "localhost"
# port = 5432
# username = ""
# password = ""
# database = "investigui"

[api_server]
enabled = false
host = "0.0.0.0"
port = 8080
ssl_enabled = false
ssl_cert = ""
ssl_key = ""
authentication = true
rate_limiting = true
cors_enabled = true

[security]
encryption_enabled = true
multi_factor_auth = false
session_timeout = 3600
audit_logging = true
evidence_integrity_check = true
chain_of_custody = true

[reporting]
auto_generation = true
formats = ["pdf", "html", "json", "xml"]
template_directory = "./templates"
include_visualizations = true
ai_insights = true
executive_summary = true

[performance]
multiprocessing = true
gpu_acceleration = false
memory_optimization = true
caching_enabled = true
streaming_analysis = true
batch_processing = true
max_memory_usage = "8GB"

[compliance]
nist_framework = true
iso_27001 = true
chain_of_custody = true
audit_trail = true
data_retention_days = 365
evidence_encryption = true

[mobile_forensics]
enabled = false
android_tools = ["adb", "fastboot"]
ios_tools = ["libimobiledevice"]
emulation_enabled = false
physical_extraction = false  # Requires special hardware

[cloud_forensics]
enabled = false
aws_integration = false
azure_integration = false
gcp_integration = false
container_analysis = false
kubernetes_analysis = false

[visualization]
3d_timeline = true
interactive_charts = true
geolocation_maps = true
network_graphs = true
correlation_matrix = true
real_time_dashboard = true

[notifications]
enabled = true
email_alerts = false
webhook_notifications = false
slack_integration = false
teams_integration = false
critical_alert_threshold = "HIGH"

[advanced_features]
quantum_cryptanalysis = false  # Future feature
blockchain_analysis = false
steganography_detection = true
forensic_ai_assistant = true
automated_threat_hunting = true
zero_day_detection = false  # Experimental

[plugins]
auto_load = true
custom_directory = "./custom_plugins"
remote_plugins = false
plugin_security_check = true
max_plugin_memory = "1GB"

[logging]
file_logging = true
log_file = "./logs/investigui.log"
max_log_size = "100MB"
log_rotation = true
debug_mode = false
forensic_logging = true  # Immutable audit log

[backup]
auto_backup = true
backup_directory = "./backups"
backup_frequency = "daily"
retention_period = 30
cloud_backup = false